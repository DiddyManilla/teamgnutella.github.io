<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" type="image/png" href="icon.png" size="32x32">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" type="text/css" media="print" href="print.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="script.js"></script>
		<title>GNUtella</title>
	</head>
	<body>
		<div id="slideMenu">
		<p>> GNUtella</p>
		</div>
		<div class="Menu">
			<div class="menuOption" id="Style">
				<h2 style="background: #e60073">Style<img src="icons/paintbrush.png" class="icon"/></h2>
				<div id="option" class="opt1">
					<p class="1" style="background: #cc0066"><input type="checkbox" id='grid'/> Grid</p>
					<p class="2" style="background: #b30059"><input type="checkbox" id='border'/> Border</p>
					<p class="3" style="background: #99004d"><input type="checkbox" id="case"/> Uppercase</p>
					<p class="3" style="background: #800040"><input type="checkbox" id="highlight" checked='checked'/> Show Words</p>
					<p class="4" style="background: #660033">Size <input id='width' value=10 type="number" min=1 max=20 step=1/></p>
				</div>	
			</div>
			<div class="menuOption" id="Fonts">
				<h2 style="background: #ffcc00">Fonts<img src="icons/Font.png" class="icon"/></h2>
				<div id="option" class="opt2">
					<p class="1" style="background: #ff9900"><input type="radio" id='arial' name="font" checked="checked"/> Arial</p>
					<p class="2" style="background: #ff6600"><input type="radio" id='consolas' name="font"/> Consolas</p>
					<p class="3" style="background: #ff3300"><input type="radio" id='tahoma' name="font"/> Tahoma</p>
				</div>
			</div>
			<div class="menuOption" id="Translate">
				<h2 style="background: #008fb3">Download<img src="icons/download arrow.png" class="icon"/></h2>
				<div id="option" class="opt3">
					<a id="downLink" onclick="$('#downLink').attr('href', canvas.toDataURL());" download="Crossword.png" href="#" target="_blank">
						<p class="1" style="background: #007a99" id="saveButton">Save</p>
					</a>
					<p class="2" style="background: #006680" id="printButton">Print</p>
				</div>
			</div>
		
		<div id="word-list">
		<input id="gen" type="submit" value="Generate">
				<div id="word-box">
				
				</div>
				<input id="word" value="Enter words here" type="text"><div id="add">+</div>
				
			</div>
		</div>
		
		<div id="word-search">
			<canvas id="canvas" width='401px' height='401px'>
				Your browser does not support Canvas tags...
				<br>
				Sorry!
			</canvas>
		</div>
		
		<div id='solve'>Share This Puzzle</div>
		
		<script src="Generator.js"></script>
		<script src="canvas.js"></script>
	</body>
</html>
